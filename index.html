<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Construction</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>
            <a href="./index.html"> 
              Custom-Construction
            </a>
          </h1>
        <nav>
            <!-- Unordered list element -->
            <ul>
              <!-- List item element-->
              <li>
                <!-- Anchor element -->
                <a href="#concrete">Concrete</a>
              </li>
              <li>
                <a href="#masonry">Masonry</a>
              </li>
              <li>
                <a href="#residential">Residential</a>
              </li>
              <li>
                <a href="#commercial">Commercial</a>
              </li>
            </ul>
          </nav>
    </header>
     <!-- hero/jumbotron -->
  <section class="hero">
    <div class="hero-form">
      <h3>Been thinking about a re-model for your home or business?</h3>
      <p>
        <h3>Fill out this form and our owner will give you a call</h3>
      </p>
      <form>
        <label for="name">Enter full name:</label>
        <input type="text" placeholder="Your Name" name="name" id="name" class="form-input" />
        <label for="email">Enter email address:</label>
        <input type="text" placeholder="Email Address" name="email" id="email" class="form-input" />
        <label for="phone">Enter a telephone number:</label>
        <input type="text" placeholder="Phone Number" name="phone" id="phone" class="form-input" />
        <p>
          Have you recieved an estimate already?
          <input type="radio" name="owner-confirm" id="owner-yes" />
          <label for="owner-yes">Yes</label>
          <input type="radio" name="owner-confirm" id="owner-no" />
          <label for="owner-no">No</label>
        </p>
        <p>
          <label for="checkbox">
            I acknowledge that I'm submitting my info to be called by Custom-Construction
          </label>
          <input type="checkbox" name="checkpoint1" id="checkbox" />
        </p>
        <button type="submit">
          Lets Get an estimate!
        </button>
      </form>
    </div>
  </section>

    
</body>
</html>
